<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="d-flex mt-2 me-3 ms-3 pb-3 flex-column align-items-center justify-content-center flex-wrap logo">
      <div>
        <img data-aos="fade-down-right" data-aos-duration="2000" src="assets/logo.png" alt="">
        <span>MiND</span>
      </div>
      <div class="text-center ms-4 head-text">
        <small>DON'T MIND YOUR OWN BUSINESS</small>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg d-flex justify-content-center  ">
      <button class="navbar-toggler mt-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-my">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link ">Pages</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark search" type="submit">Search</button>
        </form>
      </div>
  </div>
  </nav>
  </div>
  <div class="d-flex justify-content-center mt-3 container">
    <div class="post-form ms-3 w-75 d-flex flex-column align-items-center justify-content-center">
      <div class="card w-100">
        <div class="card-body my-card">
          <h5 class="card-title"></h5>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">USERNAME</label>
            <input type="email" class="form-control" id="username" placeholder="jhonexample">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">POST TITLE</label>
            <input type="email" class="form-control" id="post-title" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">SHARE YOUR THOUGHTS</label>
            <textarea class="form-control" id="thoughts" rows="3"></textarea>
          </div>
          <div class="d-flex image-div justify-content-center gap-4 w-100">
           <img  class="bg-image"  onclick="imageselector('bg1.jpg')" src="bg1.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg2.jpg')" src="bg2.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg3.jpg')" src="bg3.jpg" alt="">
           <img  class="bg-image" onclick="imageselector('bg4.jpg')" src="bg4.jpg" alt="">

          </div>
          <div class=" d-flex justify-content-center mt-4">
            <a onclick="submit()" href="#" class="btn btn-outline-dark btn-post w-75">POST</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container mt-4 ">
    <div  class="d-flex flex-column flex-wrap align-items-center" id="main-div">

    </div>
  </div>


  <script src="app.js"></script>
  <script src="bundle.js"></script>
  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
